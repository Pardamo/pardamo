<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 100px; /* Ajuste o tamanho conforme necessário */
            height: 100px; /* Ajuste o tamanho conforme necessário */
            background-color: #3498db; /* Cor de fundo da "caixa" */
            border-radius: 10px; /* Bordas arredondadas */
            margin-bottom: 20px;
        }

        .title {
            font-size: 2em;
            opacity: 0; /* Tornar o texto invisível inicialmente */
            animation: fadeIn 2s forwards; /* Animar a opacidade */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .description {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div class="title">Texto A</div>
        <div class="description">Texto B - Descrição sobre o site.</div>
    </div>
</body>
</html>
